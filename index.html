<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia Boa Forma - Seu melhor treino começa aqui.</title>
    <meta name="description" content="Procurando academia em Volta Redonda? Conheça a Academia Boa Forma no bairro Vila Rica. Musculação, treino funcional e planos acessíveis."/>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    
    <style>
      @font-face {
        font-family: 'Integral';
        src: url('/font/integral-cf-regular.woff2') format('woff2'),
             url('/font/integral-cf-regular.woff') format('woff'),
             url('/font/integral-cf-regular.eot') format('embedded-opentype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Gotham';
        src: url('/font/gotham-medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Baloo';
        src: url('/font/baloo-thambi.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'integral': ['Integral', 'sans-serif'],
              'gotham': ['Gotham', 'sans-serif'],
              'baloo': ['Baloo', 'cursive'],
              'sans': ['Gotham', 'Inter', 'sans-serif'],
            },
            colors: {
              light: {
                DEFAULT: '#2BF99B',
                light: '#6effb5',
                dark: '#1fc67c',
              },
              secondary: {
                DEFAULT: '#27AEFB',
                light: '#6ac9ff',
                dark: '#0f8bd9',
              },
              primary: {
                DEFAULT: '#0C2746',
                light: '#1a3a5e',
                dark: '#06152b',
              },
            }
          }
        }
      }
    </script>
    
    <!-- Fallback Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Gotham', 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      
      /* Títulos principais com Integral */
      h1, h2, h3, .heading-primary {
        font-family: 'Integral', 'Inter', sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-transform: uppercase; /* Integral fica bem em CAIXA ALTA */
      }
      
      /* Slogan com Baloo */
      .slogan, .badge-special {
        font-family: 'Baloo', 'cursive';
        font-weight: 400;
        letter-spacing: 0.02em;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .bg-fitness-hero {
        background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
          url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }
    </style>
    
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-gray-50 text-gray-900 font-gotham">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
